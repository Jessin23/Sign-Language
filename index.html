<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Language Detector & Translator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sign Language Detector & Translator</h1>

    <div class="mode-select">
      <button id="btn-letters" class="mode-btn active">Letters</button>
      <button id="btn-phrases" class="mode-btn">Phrases</button>
    </div>

    <div class="language-select">
      <label for="language-dropdown">Select Language:</label>
      <select id="language-dropdown">
        <option value="FSL" selected>FSL</option>
        <option value="ASL">ASL</option>
      </select>
    </div>

    <div class="controls">
      <button id="clear-btn" class="mode-btn">Clear Text</button>
    </div>

    <div class="video-container">
      <video id="webcam" autoplay playsinline width="640" height="480"></video>
      <canvas id="output" width="640" height="480"></canvas>
    </div>

    <div id="prediction-text" class="prediction-text">Waiting for detection...</div>
    <div id="accumulated-text" class="prediction-text">Accumulated text...</div>
  </div>

  <!-- ===============================
       MEDIA PIPE SOLUTION BUNDLES
       (Attach globals to window)
       =============================== -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

  <!-- Your main JS -->
  <script src="script.js"></script>
</body>
</html>
